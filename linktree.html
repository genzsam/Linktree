<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <!-- Add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <title>Link Tree</title>
    <style>

      body {
          background-image: url('Background.jpeg');
          background-size: cover;
            background-repeat: no-repeat;
      }

      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        margin: 20px auto;
        max-width: 400px;
      }

      .image-container {
        text-align: center;
        width: 100%;
      }

      .w3-text-purple {
        color: #800080;
      }

      .links-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 20px;
      }

      .link {
        width: 100%;
        padding: 10px;
        text-align: center;
        color: #fff;
        border-radius: 8px;
        transition: background-color 0.3s;
      }

      .link:hover {
        background-color: #800080; /* Purple color on hover */
      }

      .link i {
        margin-right: 8px;
      }

    </style>
  </head>

  <body class="w3-white">
    <!-- Content container -->
    <div class="container">
      <!-- Image and name container. Change to your picture here. -->
      <div class="image-container">
        <img
          src="C:\Users\Dell\Downloads\Linked (1).png" alt = "Linked (1)"
          class="w3-margin"
          alt="Person"
          max-width="100%"
          height="150px"
          style="border-radius: 50%"
        />
        <div class="w3-text-purple">
          <p class="w3-large"> Welcome to <span class="w3-tag w3-large w3-round w3-purple w3-text-white"><strong>Swanandi's</strong></span>'s Link Tree!
          </p>
        </div>

        <!-- Updated Links section with improved styling -->
        <div class="links-container">
          <a href="https://www.instagram.com/hi.swanandi._here/" class="w3-button w3-round w3-purple link" target="_blank"><i class="fab fa-instagram"></i>Instagram</a>
          <a href="https://twitter.com/swanandide20321" class="w3-button w3-round w3-purple link" target="_blank"><i class="fab fa-twitter"></i>Twitter</a>
          <a href="https://github.com/genzsam" class="w3-button w3-round w3-purple link" target="_blank"><i class="fab fa-github"></i>GitHub</a>
          <a href="https://www.linkedin.com/in/swanandi-deshmukh-977a07271/" class="w3-button w3-round w3-purple link" target="_blank"><i class="fab fa-linkedin"></i>Linkdin</a>
        </div>
      </div>
    </div>
  </body>
</html>
